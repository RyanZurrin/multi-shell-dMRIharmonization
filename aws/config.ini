[s3_download]
reference_textfile = /path/to/textfile.txt
target_textfile = /path/to/textfile.txt
reference_directory = /path/to/download/directory
target_directory = /path/to/download/directory
multithreading = 8

[local_paths]
reference_output = /path/to/ref_output.txt
target_output = /path/to/tar_output.txt

[bash_script]
ref_list = /path/to/ref_output.txt
tar_list = /path/to/tar_output.txt
ref_name = ref_name
tar_name = tar_name
template = /path/to/template
nproc = 4
